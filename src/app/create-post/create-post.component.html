<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <textarea matInput="text" 
    name="title"
    ngModel
    required
    minlength="3"
    #title="ngModel"
    placeholder="Post Title"></textarea>
    <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput row="6" 
    name="content"
    ngModel
    required
    #content="ngModel"
    placeholder="Post Content"  ></textarea>
    <mat-error *ngIf="content.invalid">Please enter a post content.</mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">SavePost</button>
</form>
</mat-card>
