

<form>
    <div class="form-group">
      <label for=" firstName ">FirstName</label><input required ngModel name="firstName" #firstName="ngModel"
       (change)="log(firstName)"  id="firstName" type="text" class="form-control">
       <div class="alert alert-danger"*ngIf="firstName.touched && !firstName.valid">First Name is required


       </div>
       
      <label for=" lastName ">LastName</label><input ngModel name="lastName" #lastName="ngModel"
      (change)="log(lastName)" id="lastName" type="text" class="form-control">

      <label for=" email ">Email Address</label><input ngModel name="email" #email="ngModel"
      (change)="log(email)" id="email" type="text" class="form-control">    </div>
     
      <div class="form-group">
        <label for=" Address ">Address</label>
        <label for=" Address ">Address</label>
        <textarea ngModel name="address" #address="ngModel" 
        (change)="log(address)" id="Address" cols="3" rows="1 " type="tetextareaxt" class="form-control"></textarea>
        <button class="btn btn-primary">Submit</button>
     </div>
    

</form>
